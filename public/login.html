<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-key="login_title">เข้าสู่ระบบ - โปรแกรมจำลองการขุดบิตคอยน์</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(247, 147, 26, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { color: #f7931a; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #f7931a;
      border: none;
      border-radius: 5px;
      color: #1a1a1a;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #e07b00; }
    a { color: #f7931a; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #notification {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #notification.show { display: block; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 data-key="login_title">เข้าสู่ระบบ</h1>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" data-key="username_placeholder">
    <input type="password" id="password" placeholder="รหัสผ่าน" data-key="password_placeholder">
    <button onclick="login()" data-key="login_button">เข้าสู่ระบบ</button>
    <p><a href="register.html" data-key="register_link">ยังไม่มีบัญชี? สมัครที่นี่</a></p>
    <div id="notification" class="notification"></div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
