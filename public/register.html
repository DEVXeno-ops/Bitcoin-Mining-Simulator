<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bitcoin Mining Simulator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <h1>Register</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="notification" class="notification"></div>
  </div>

  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showNotification('Please fill in all fields');
        return;
      }

      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'registered') {
          showNotification('Registration successful! Redirecting to login...');
          setTimeout(() => window.location.href = 'index.html', 1000);
        } else if (data.status === 'user_exists') {
          showNotification('Username already exists');
        } else if (data.status === 'missing_fields') {
          showNotification('Please fill in all fields');
        } else {
          showNotification('Registration failed');
        }
      })
      .catch(error => {
        console.error('Register error:', error);
        showNotification('An error occurred. Please try again.');
      });
    }
  </script>
</body>
</html>
