<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bitcoin Mining Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Register</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="notification" class="notification"></div>
  </div>

  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      }).then(response => response.json())
        .then(data => {
          if (data.status === 'registered') window.location.href = 'index.html';
          else if (data.status === 'user_exists') showNotification('Username already exists');
          else showNotification('Registration failed');
        });
    }
  </script>
</body>
</html>
